networks:
  front:
    ipam:
      config:
        - subnet: 172.31.0.0/20
  back:
    ipam:
      config:
        - subnet: 172.31.128.0/20

volumes:
  socket:
    driver: local
  log:
    driver: local
  docroot:
    driver: local

services:
  reverse_proxy:
    image: nginx:latest
    container_name: reverse_proxy
    networks:
      - front
    ports:
      - "8080:80"
    volumes:
      - ./docroot:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
